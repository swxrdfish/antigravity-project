<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="daftGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
     <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Guy-Manuel (Gold) Helmet - Left -->
  <g transform="translate(50, 50)">
    <path d="M50,150 L50,80 Q50,20 120,20 Q190,20 190,80 L190,150 Q190,180 120,180 Q50,180 50,150 Z" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="2" />
    <!-- Visor -->
    <path d="M55,80 Q55,30 120,30 Q185,30 185,80 L185,120 Q185,150 120,150 Q55,150 55,120 Z" fill="#000" />
    <!-- Rainbow grid effect in visor (Tron style) -->
    <path d="M60,90 L180,90" stroke="#ff0000" stroke-width="2" opacity="0.8" />
    <path d="M60,100 L180,100" stroke="#00ff00" stroke-width="2" opacity="0.8" />
    <path d="M60,110 L180,110" stroke="#0000ff" stroke-width="2" opacity="0.8" />
    
    <!-- Neon wiring -->
    <path d="M40,150 L200,150" stroke="#4deeea" stroke-width="2" filter="url(#daftGlow)" opacity="0.6" />
  </g>

  <!-- Thomas (Silver) Helmet - Right -->
  <g transform="translate(180, 40)">
     <!-- Visor Main -->
     <path d="M50,150 L50,100 L80,50 L160,50 L190,100 L190,150 Q190,190 120,190 Q50,190 50,150 Z" fill="url(#silverGrad)" stroke="#888" stroke-width="2" />
     <!-- The LED strip -->
     <rect x="55" y="100" width="130" height="40" rx="5" fill="#000" />
     <text x="70" y="130" font-family="monospace" font-size="20" fill="#ff0000" filter="url(#daftGlow)">ROBOT</text>
     <!-- Ears -->
     <circle cx="50" cy="120" r="15" fill="#333" stroke="#888" stroke-width="2" />
     <circle cx="190" cy="120" r="15" fill="#333" stroke="#888" stroke-width="2" />
     
     <!-- Neon wiring -->
    <path d="M80,190 L160,190" stroke="#4deeea" stroke-width="2" filter="url(#daftGlow)" opacity="0.6" />
  </g>

  <!-- The DJs At Console -->
  <rect x="20" y="220" width="360" height="60" fill="#111" stroke="#4deeea" stroke-width="2" />
  <g filter="url(#daftGlow)">
      <circle cx="60" cy="250" r="10" fill="#4deeea" />
      <circle cx="100" cy="250" r="10" fill="#ff9d00" />
      <rect x="150" y="240" width="100" height="20" fill="none" stroke="#4deeea" />
      <rect x="150" y="240" width="40" height="20" fill="#4deeea" opacity="0.5" />
      <circle cx="300" cy="250" r="15" fill="none" stroke="#4deeea" />
  </g>

</svg>
