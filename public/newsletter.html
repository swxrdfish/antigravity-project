<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SXRDFISH | NEWSLETTER</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .news-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 150px;
            padding: 3rem;
            border: 1px solid #222;
            background: rgba(10, 10, 10, 0.8);
            position: relative;
        }

        .news-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-red), transparent, transparent, var(--primary-red));
            z-index: -1;
            opacity: 0.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        input[type="email"] {
            padding: 1rem;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
        }

        .topics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .topic-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #888;
        }

        .topic-checkbox input:checked+span {
            color: var(--primary-red);
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">GRID</div>
        <nav>
            <ul>
                <li><a href="index.html">CORE</a></li>
                <li><a href="projects.html">CREATION</a></li>
                <li><a href="identity.html">IOI</a></li>
                <li><a href="newsletter.html" class="active" style="color:var(--primary-red)">NEWSLETTER</a></li>
            </ul>
        </nav>
    </header>

    <div class="news-container">
        <h1 class="glitch-text" style="font-size:2rem; margin-bottom:0.5rem">SYSTEM PATCH</h1>
        <p>Subscribe for updates on AI, Tech, and Future Trends.</p>

        <form id="subForm">
            <input type="email" id="subEmail" placeholder="ENTER COMMS ADDRESS..." required>

            <label style="color:var(--primary-red)">SELECT INTERESTS:</label>
            <div class="topics">
                <label class="topic-checkbox"><input type="checkbox" value="AI"> <span>AI & AUTOMATION</span></label>
                <label class="topic-checkbox"><input type="checkbox" value="TECH"> <span>TECHNOLOGY</span></label>
                <label class="topic-checkbox"><input type="checkbox" value="AFFAIRS"> <span>WORLD AFFAIRS</span></label>
                <label class="topic-checkbox"><input type="checkbox" value="DESIGN"> <span>BRAND & DESIGN</span></label>
            </div>

            <button type="submit" class="btn-neon">INITIALIZE UPLINK</button>
        </form>
    </div>

    <script>
        document.getElementById('subForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('subEmail').value;
            const topics = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);

            const btn = document.querySelector('button[type="submit"]');
            btn.textContent = 'ESTABLISHING...';

            setTimeout(() => {
                alert('UPLINK ESTABLISHED. WELCOME TO THE GRID.');
                e.target.reset();
                btn.textContent = 'INITIALIZE UPLINK';
            }, 1000);
        });
    </script>

</body>

</html>
